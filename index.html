<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mvvm</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="text">
        <input type="text" v-model="man.name">
        <div v-html="text"></div>
        <div>{{man.name}}{{man.age}}{{text}}</div>
    </div>
    <script src="./src/mvvm.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                man: {
                    name: '小白',
                    age: 20
                },
                text: 'hello world',
            }
        })

        setTimeout(function(){
            app.text = "I am fine"
        },3000)
    </script>
</body>
</html>
